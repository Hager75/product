<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this product ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="deleteProduct()" data-bs-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>

    <div class="w-50 mx-auto mt-2">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" placeholder="Product Name" id="productName">
    </div>
    <div class="w-50 mx-auto mt-2">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="text" class="form-control" placeholder="Product Price" id="productPrice">
    </div>
    <div class="w-50 mx-auto mt-2">
        <label for="productQuantity" class="form-label">Product Quantity</label>
        <input type="number" class="form-control" placeholder="Product Quantity" id="productQuantity">
    </div>
    <div class="w-50 mx-auto mt-2">
        <label for="productDes" class="form-label">Product Description</label>
        <textarea name="" id="productDes" class="form-control" rows="5"></textarea>
    </div>
    <div class="w-50 mx-auto mt-2">
        <button class="btn btn-primary" id="add-btn" onclick="addProduct()">Add Product</button>
        <button class="btn btn-outline-primary d-none" id="update-btn" onclick="updateProduct()">Update Product</button>
        
    </div>
    <div class="w-25 mx-auto mt-2">
        <input class="form-control me-2" type="search" id="search-bar" placeholder="Search" aria-label="Search" onkeyup="search(this.value)" >
      </div>
    <table class="w-50 mx-auto table table-striped">
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Price</th>
            <th scope="col">Product Quantity</th>
            <th scope="col">Product Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
